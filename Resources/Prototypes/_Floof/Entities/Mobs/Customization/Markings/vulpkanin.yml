# These markings have been reworked to appear on multiple layers to mitigate the effects of the "cookie-cut" technic of the original sprites
- type: marking
  id: VulpTail
  bodyPart: Tail
  markingCategory: Tail
  speciesRestriction: [Harpy, Resomi, Avali, Vox] # Floofstation
  invertedRestrictions: true # Floofstation - invert restrictions
  layering: # Floof
    vulp: TailOversuit
    vulp-fade: TailOversuit
    vulp_BACK: TailBehind
    vulp-fade_BACK: TailBehind
  colorLinks:
    vulp_BACK: vulp
    vulp-fade_BACK: vulp-fade
